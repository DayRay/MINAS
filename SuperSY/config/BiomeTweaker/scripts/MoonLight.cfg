Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("moon_light", "minecraft:plains")
moon_light = forBiomes("biometweaker:moon_light")
moon_light.set("name", "moon_light")
moon_light.set("topBlock", "advancedrocketry:moonturf")
moon_light.set("fillerBlock", "advancedrocketry:moonturf")
moon_light.set("height", 1.2)
moon_light.set("heightVariation", 0.1)
moon_light.set("genVillages", false)
moon_light.set("genStrongholds", false)
moon_light.addActualFillerBlock("minecraft:stone")
moon_light.removeDecoration("CLAY")
moon_light.removeDecoration("LAKE_LAVA")
moon_light.removeDecoration("LAKE_WATER")
moon_light.removeDecoration("PUMPKIN")
moon_light.removeDecoration("FLOWER")
moon_light.removeFeature("LAKE")
moon_light.removeFeature("LAVA")
moon_light.removeAllSpawns("CREATURE")
moon_light.removeAllSpawns("MONSTER")