Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("titania_surface", "minecraft:plains")
titania = forBiomes("biometweaker:titania_surface")
titania.set("name", "Titania")
titania.set("topBlock", "contenttweaker:titaniadust")
titania.set("fillerBlock", "contenttweaker:titaniadust")
titania.set("height", 0.5)
titania.set("heightVariation", 0.5)
titania.set("genVillages", false)
titania.set("genStrongholds", false)
titania.addActualFillerBlock("contenttweaker:titaniastone")
titania.removeDecoration("CLAY")
titania.removeDecoration("LAKE_LAVA")
titania.removeDecoration("LAKE_WATER")
titania.removeDecoration("PUMPKIN")
titania.removeDecoration("FLOWER")
titania.removeFeature("LAKE")
titania.removeFeature("LAVA")
titania.removeAllSpawns("CREATURE")
titania.removeAllSpawns("MONSTER")
titania.registerGenBlockRep("minecraft:stone", "contenttweaker:titaniastone")